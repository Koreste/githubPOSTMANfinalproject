name: Postman

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install newman
        run: npm install -g newman

      - name: Install newman-reporter-htmlextra
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run newman
        run: newman run TRELLO.postman_collection.json -e Non Fonctionel.postman_environment.json -r cli,htmlextra

      - name: publish report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          path: ./newman/*.html
          name: html-report
